<!-- ACTIVIDAD 6 CREAR UN BOTON QUE CAMBIE LA IMAGEN MOSTRADA EN LA PAGINA-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Imagen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            margin: 0;
        }

        img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <img id="image" src="imagen1.jpg" alt="Imagen">
    <button onclick="cambiarImagen()">Cambiar Imagen</button>

    <script>
        function cambiarImagen() {
            var img = document.getElementById('image'); // Obtener el elemento de la imagen por su ID
            if (img.src.includes('imagen1.jpg')) { // Verificar si la imagen actual es 'imagen1.jpg'
                img.src = 'imagen2.jpg'; // Cambiar la imagen a 'imagen2.jpg'
            } else {
                img.src = 'imagen1.jpg'; // Cambiar la imagen a 'imagen1.jpg'
            }
        }
    </script>
</body>
</html>
